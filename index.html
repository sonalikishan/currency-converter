<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-form">
        <h1>Currency Converter</h1>
        <form>
            <label for="amount">Enter amount</label>
            <input type="number" id="amount" placeholder="100" required>
            <div class="currency-selection">
                <select id="from-currency" required>
                  <option value="" disabled selected>USD - United States Dollar</option>
                </select>
                <span>TO</span>
                <select id="to-currency" required>
                  <option value="" disabled selected>INR - Indian Rupee</option>
                </select>
              </div>
            
              <button type="submit" id="convert-btn">Convert</button>
        </form>
      </div>
</body>
</html>
