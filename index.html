<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="converter-form">

            <label for="amount">Enter amount</label>
            <input type="number" id="amount" placeholder="100" required>
            <div class="currency-selection">
                <select id="from-currency" required>
                  <option value="" disabled selected>USD - United States Dollar</option>
                </select>
                <span>TO</span>
                <select id="to-currency" required>
                  <option value="" disabled selected>INR - Indian Rupee</option>
                </select>
              </div>
            
              <button type="submit" id="convert-btn">Convert</button>
        </form>
      </div>
    </div>
</body>
</html>
